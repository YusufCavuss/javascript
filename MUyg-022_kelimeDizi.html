<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime</title>

    <style>
        #kelime{
            width: 300px;
            height: 20px;
            margin: auto;
            background-color: #fb6666;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="kelime"></div>

    <script>

        const words = [
            "Teacher=Öğretmen",
            "Hello=Merhaba",
            "Hi=Selam",
            "Night=Gece",
            "Morning=Sabah"    
        ];

        var index = 0;

        setInterval(() => {
            if(index == words.length) index=0;
            
            document.getElementById("kelime").innerHTML = words[index];
            index++
        }, 2000)
    </script>
</body>
</html>
