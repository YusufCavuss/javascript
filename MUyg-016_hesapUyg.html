<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    
    <script>

        let islem, x, y;

        function toplama(a,b){
            return a+b;
        }

        function cikarma(a,b){
            return a-b;
        }

        function carpma(a,b){
            return a*b;
        }

        function bolme(a,b){
            if(b!=0)
                return a/b;
            else return "Sıfıra bölünemez!";
        }

        while(true){
            islem = prompt(`Yapmak istediğiniz işlemi seçin! \n +) Toplama \n -) Çıkarma \n /) Bölme \n *) Çarpma \nX) Çıkış`);
            if(islem == "X" || islem == "x"){
                alert(`Programdan çıkılıyor...`);
                break;
            }
            x = parseInt(prompt(`1.Sayıyı giriniz:`));
            y = parseInt(prompt(`2.Sayıyı giriniz:`));

            switch(islem){
                case "+":
                    alert(toplama(x, y));
                    break;
                case "-":
                    alert(cikarma(x, y));
                    break;
                case "/":
                    alert(bolme(x, y));
                    break;
                case "*":
                    alert(carpma(x, y));
                    break;
                default: 
                    alert("+,-,/,* işaretlerinden birini girin!")
            }

        }

    </script>

</body>
</html>
