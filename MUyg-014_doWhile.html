<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Döngüsü</title>
</head>
<body>
    <script>

        //1'den 5'e kadar sayma
        i=1;
        do {;
            document.write(`${i} <br>`);
            i++
        } while (i<=5);

        document.write("<br>");
        //Tek Sayıları Yazdırma
        i=1;
        do{
            document.write(`${i} <br>`);
            i+=2;
        } while (i<=10);

        document.write("<br> Döngü bitti!");


    </script>
</body>
</html>
