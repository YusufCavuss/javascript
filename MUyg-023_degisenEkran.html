<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değişen Ekran</title>
</head>
<body onload="ekranDegistir()">
    <div id="resimDiv">
        <img id="resim" src="" width="1024" height="1024">
    </div>
    <script>
    setInterval(ekranDegistir, 2000);

    let resimNo = 1;
    function ekranDegistir(){
        document.getElementById("resim").src = `assets/manzara${resimNo}.png`;
        resimNo++
        if(resimNo == 6){
            resimNo = 1;
        } 
    }
    </script>
</body>
</html>
