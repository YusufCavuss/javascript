<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diziler Örnek 2</title>

    <script>
        const defter = ["kareli defter", "çizgili defter", "resim defteri"];
        document.write(`Defterler: ${defter} <br>`);

        const kalem = ["tükenmez kalem", "kurşun kalem", "kırmızı kalem"];
        document.write(`Kalemler: ${kalem} <br>`);

        //concat metodu ile iki dizeyi birleştiriyoruz
        const kırtasiye = defter.concat(kalem);
        document.write(`Tüm elemanlar: ${kırtasiye} <br>`);

    </script>
</head>
<body>
    
</body>
</html>
