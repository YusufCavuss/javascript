<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()</title>
</head>
<body>
    <div id="sayi"></div>

    <script>
        let s=0;
        setInterval(() => {
            document.getElementById("sayi").innerHTML=s;
            s++;
        }, 1000);

    </script>
</body>
</html>
