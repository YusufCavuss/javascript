<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Uygulaması</title>

    <style>
        #ortala {
            width: 500px;
            text-align: center;
            margin: auto;
        }
    </style>

    <script>
        function formkontrol(){

            let adi = document.getElementById("ad").value;
            let sifre = document.getElementById("sifre").value;

            var hata = new Array(); //Yeni bir dizi oluşturur
            var sembol = '*|,:<>[]{}`;()@$#%!+-"/';

            var sembolvar = false;
            for(var i = 0; i < sifre.length; i++){
                if(sembol.indexOf(sifre.charAt(i)) != -1){
                    sembolvar = true;
                }
            }

            if(adi == "")
                hata.push("Lütfen kullanıcı adını boş geçmeyiniz!");
            if(adi.length < 3)
                hata.push("Lütfen kullanıcı adı alanını 3 karakter ve üstü giriniz!");

            if(sifre == "")
                hata.push(`Şifre alanını boş geçmeyiniz!`)
            else {
                if(sifre.length < 8)
                    hata.push("Şifre 8 karakter veya daha uzun olmalıdır!");
                if(sifre.search(/[a-z]/) < 0)
                    hata.push("Şifre en az bir Küçük harf içermelidir!");    
                if(sifre.search(/[A-Z]/) < 0)
                    hata.push("Şifre en az bir Büyük harf içermelidir!");
                if(sifre.search(/[0-9]/) < 0)
                    hata.push("Şifre en az bir Rakam içermelidir!");
                if(sembolvar == false)
                    hata.push("Şifre en az bir Sembol içermelidir!");
                }

            alert(hata.join("\n"));
            console.log(hata);
        }


    </script>
</head>
<body>
    <div id="ortala">
        <h3>Kullanıcı Girişi</h3>
        <table align="center" border="1">
            <tr> <!-- tr satır açar -->
                <td><label for="">Kullanıcı Adı:</label></td>
                <td><input type="text" name="ad" id="ad"></td>
            </tr>

            <tr>
                <td><label for="">Şifre:</label></td>
                <td><input type="text" name="sifre" id="sifre"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="formkontrol()">Giriş</button>
                </td>
            </tr>
        </table> 
    </div>    
</body>
</html>
