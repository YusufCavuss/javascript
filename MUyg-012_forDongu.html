<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü</title>

    <script>

        //1den 5e kadar sayılar
        for(i=1; i<=5; i++)
            document.write(`${i} <br>`);

        //Çift sayılar
        document.write(`== ÇIFT SAYILAR ==`);
        for(i=0; i<=10; i+=2)
            document.write(`${i} <br>`);

        //Tek sayılar
        document.write(`== TEK SAYILAR ==`);
        for(i=1; i<=10; i+=2)
            document.write(`${i} <br>`);

    
    </script>
</head>
<body>
    
</body>
</html>
